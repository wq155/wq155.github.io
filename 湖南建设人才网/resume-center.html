 <div class="container">
 	<div class="resume-infom">
    	<div class="personal-form">
        	<h1>个人信息</h1>
            <form>
            	<label><span>*</span> 姓名</label><input type="text" class="name"><br>
                <label><span>*</span> 姓别</label><input type="radio"> 男<input type="radio"> 女<br>
                <label><span>*</span> 出生日期</label><input type="text"><br>
                <label><span>*</span> 参加工作年份</label><input type="text"><br>
                <label><span>*</span> 户口所在地</label><input type="text"><br>
                <label><span>*</span> 现居城市</label><input type="text"><br>
                <label><span>*</span> 手机号码</label><input type="text"><br>
                <label><span>*</span> 电子邮箱</label><input type="text"><br>
                <label><span>*</span> 证件<span class="id-card">身份证</span></label><input type="text"><br>
            </form>
        </div>
        <div class="position-form personal-form">
        	<h1>求职意向</h1>
            <form>
                <label><span>*</span> 期望工作性质</label><input type="radio"> 全职<input type="radio"> 兼职<input type="radio"> 实习<br>
                <label><span>*</span> 期望工作地点</label><input type="text"><br>
                <label><span>*</span> 期望从事行业</label><input type="text"><br>
                <label><span>*</span> 期望从事岗位</label><input type="text"><br>
                <label><span>*</span> 期望月薪</label><input type="text"><br>
                <label><span>*</span> 工作状态</label><input type="text"><br>
                </form>
            </div>
            <div class="self-introduce">
            <form>
                <label>个人简介</label>
                <textarea></textarea>
            </form>
        </div>
        </div>
        <div class="work-experience">
        	<h1>最近工作/实习经历</h1>
            <form>
                <label>公司名称</label><input type="text">
                <label>职位名称</label><input type="text"><br>
                <label>行业类别</label><input type="text">
                <label>工作时间</label><input type="text"><br>
                <label>职位月薪（税前）</label><input type="text" class="salary"><br>
                <label>工作描述</label>
                <textarea></textarea>
                <input type="button" value="添加更多" class="add">
            </form>
        </div>
        <div class="work-experience education">
        	<h1>教育经历</h1>
            <form>
                <label>学校名称</label><input type="text">
                <label>所属专业</label><input type="text"><br>
                <label>是否统招</label><input type="text">
                <label>获得学历</label><input type="text"><br>
                <label>就读时间</label><input type="month" class="salary"> 至 <input type="month" class="salary"><br>
                <input type="button" value="添加更多" class="add">
            </form>
        </div>
        <input type="button" value="完成我的简历" class="complete">
 </div>
